<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./Number Guesser_files/css" rel="stylesheet" type="text/css">
        <title>Number Guesser</title>
        <link rel="stylesheet" href="./Number Guesser_files/numberguesser.css"> 
        <link rel="stylesheet" href="./Number Guesser_files/font-awesome.min.css">
    </head>

    <body><header>
      <div class="settings-btn">
        <i class="fa fa-cog"></i>
      </div>
    </header>


    
        <script src="./Number Guesser_files/numberguesser.js.download"></script>
        <h1>Number Guesser</h1>
        <div class="range">
            <h2>Create a range of numbers</h2>
            <div class="fromto">
                <p class="errormsg"> </p>
                <label for="min">From: </label>
                <input id="min" class="minn" value="1">
                <label for="max">To: </label>
                <input id="max" class="maxn" value="100">
                <button class="start" type="submit" onclick="numbgenerator()">START</button>
            </div>
        </div>
        <div class="guessing">
            <h2 for="guess">Enter a number</h2>
            <input id="guess">
            <button onclick="attemps()"><a>GUESS</a></button>
            <p class="reply"></p>
        </div>
        <p id="res"></p>
        
        <div id="cube">
            <div class="face front">
              <div class="dot first"></div>
              <div class="dot second"></div>
              <div class="dot third"></div>
            </div>
            <div class="face back">
              <div class="dot first"></div>
              <div class="dot second"></div>
              <div class="dot third"></div>
            </div>
            <div class="face top">
              <div class="dot first"></div>
              <div class="dot second"></div>
              <div class="dot third"></div>
            </div>
            <div class="face bottom">
              <div class="dot first"></div>
              <div class="dot second"></div>
              <div class="dot third"></div>
            </div>
            <div class="face left">
              <div class="dot first"></div>
              <div class="dot second"></div>
              <div class="dot third"></div>
            </div>
            <div class="face right">
              <div class="dot first"></div>
          
        
    
</div></div></body></html>
